name: Release

on:
  schedule:
    - cron: "*/30 * * * *"
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: composer

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: |
          pnpm add -g @vscode/vsce ovsx
          pnpm i

      - name: Build
        run: pnpm build

      - name: Run release script
        run: npx tsx ./scripts/release.ts

      - name: Publish to NPM
        run: npm publish --ignore-scripts || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to VSCE
        run: vsce publish -p ${{ env.VSCE_TOKEN }} --no-dependencies || true
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}

      - name: Publish to OVSX
        run: ovsx publish -p ${{ env.OVSX_TOKEN }} --no-dependencies || true
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
